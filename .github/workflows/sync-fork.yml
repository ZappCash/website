name: Sync fork main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'zappcash/website'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          - name: Add fork remote and push
          env:
            FORK_PAT: ${{ secrets.FORK_PAT }}
            FORK_OWNER: danielcdz
            FORK_REPO: website
          run: |
            git fetch origin main
            git checkout -B sync-upstream origin/main
            git remote add fork https://${FORK_OWNER}:${FORK_PAT}@github.com/${FORK_OWNER}/${FORK_REPO}.git
            git push fork sync-upstream:main --force-with-lease
