name: Sync fork main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'zappcash/website'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to fork with PAT
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -euo pipefail
          git fetch origin main
          git checkout -B sync-upstream origin/main

          # Use x-access-token to avoid username gotchas
          git remote add fork https://x-access-token:${TOKEN}@github.com/danielcdz/website.git
          git push fork sync-upstream:main --force-with-lease
