name: Sync fork main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'zappcash/website'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout upstream with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # <-- important

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate token is present
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -euo pipefail
          test -n "${TOKEN:-}" || { echo "SYNC_TOKEN is empty/missing"; exit 1; }
          echo "Token length: ${#TOKEN}"

      - name: Push to fork using Authorization header
        env:
          TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          set -euo pipefail
          export GIT_ASKPASS=/bin/true  # avoid interactive prompts

          git fetch origin main
          git checkout -B sync-upstream origin/main

          # Inject PAT for ALL calls to github.com
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: Bearer ${TOKEN}"
          git config --global --get-all http.https://github.com/.extraheader

          # Optional: verify auth works
          git ls-remote https://github.com/danielcdz/website.git >/dev/null

          # Push
          git push https://github.com/danielcdz/website.git sync-upstream:main --force-with-lease

          # Cleanup header so the token doesn't linger
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Show remotes (debug)
        run: git remote -v
